<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripSynapse - Coming Soon</title>
    <!-- Favicon -->
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <!-- Open Graph / Social Media Meta Tags (Fix for WhatsApp Preview) -->
    <meta property="og:title" content="TripSynapse - Coming Soon">
    <meta property="og:description" content="We are building something amazing. Stay tuned for TripSynapse!">
    <meta property="og:image" content="https://tripsynapse.github.io/TripSynapse/logo.jpg">
    <meta property="og:url" content="https://tripsynapse.github.io/TripSynapse/construction.html">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            blue: '#00529B',
                            purple: '#9333EA',
                            orange: '#F97316',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-white font-sans antialiased min-h-screen flex flex-col transition-colors duration-300">

    <!-- Header -->
    <nav
        class="w-full py-5 bg-white/50 dark:bg-slate-900/50 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-3 group construction-link home-link">
                <img src="logo.jpg" onerror="this.src='https://placehold.co/100x100?text=Logo'" alt="TripSynapse Logo"
                    class="h-10 w-auto brand-logo transition-transform duration-300 group-hover:rotate-12">
                <span class="text-xl font-bold text-slate-900 dark:text-white tracking-tight">TripSynapse</span>
            </a>

            <div class="flex items-center gap-4">
                <!-- Language Toggle -->
                <button onclick="toggleLanguage()"
                    class="flex items-center justify-center px-3 py-1.5 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-brand-blue dark:hover:border-brand-orange transition-all bg-white dark:bg-slate-800 hover:shadow-sm">
                    <span id="lang-code" class="text-sm font-bold text-slate-700 dark:text-white">EN</span>
                </button>

                <!-- Theme Toggle -->
                <button onclick="toggleTheme()"
                    class="flex items-center justify-center p-2 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"
                    title="Toggle Dark Mode">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:block text-yellow-400"></i>
                </button>

                <a href="index.html"
                    class="flex items-center gap-2 text-sm font-bold text-brand-blue dark:text-brand-orange hover:underline ml-2 construction-link home-link">
                    <i class="fas fa-arrow-left"></i> <span data-key="nav.back">Back to Home</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-20 px-4 relative overflow-hidden">
        <!-- Background Decor -->
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-brand-blue/20 rounded-full blur-3xl animate-pulse"></div>
        <div
            class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-brand-orange/20 rounded-full blur-3xl animate-pulse delay-700">
        </div>

        <div class="text-center relative z-10 max-w-2xl mx-auto">

            <!-- Dynamic Funny Content Container -->
            <div id="funny-content" class="mb-12 animate-fade-in-up">
                <!-- Javascript will inject content here -->
            </div>

            <!-- Countdown Section -->
            <div
                class="bg-white dark:bg-slate-900/50 backdrop-blur-sm border border-slate-200 dark:border-slate-800 rounded-2xl p-8 shadow-xl">
                <h2 class="text-xl font-bold mb-6 text-slate-500 dark:text-slate-400 uppercase tracking-widest"
                    data-key="countdown.title">Official Launching In</h2>
                <div class="flex justify-center gap-3 md:gap-6 text-center" id="countdown-container">
                    <div class="bg-slate-100 dark:bg-slate-800 rounded-lg p-3 w-16 md:w-20">
                        <div id="days" class="text-2xl md:text-3xl font-bold text-brand-blue dark:text-white">00</div>
                        <div class="text-[10px] uppercase tracking-wider mt-1 opacity-60" data-key="countdown.days">Days
                        </div>
                    </div>
                    <div class="bg-slate-100 dark:bg-slate-800 rounded-lg p-3 w-16 md:w-20">
                        <div id="hours" class="text-2xl md:text-3xl font-bold text-brand-blue dark:text-white">00</div>
                        <div class="text-[10px] uppercase tracking-wider mt-1 opacity-60" data-key="countdown.hours">
                            Hours</div>
                    </div>
                    <div class="bg-slate-100 dark:bg-slate-800 rounded-lg p-3 w-16 md:w-20">
                        <div id="minutes" class="text-2xl md:text-3xl font-bold text-brand-blue dark:text-white">00
                        </div>
                        <div class="text-[10px] uppercase tracking-wider mt-1 opacity-60" data-key="countdown.mins">Mins
                        </div>
                    </div>
                    <div class="bg-slate-100 dark:bg-slate-800 rounded-lg p-3 w-16 md:w-20">
                        <div id="seconds" class="text-2xl md:text-3xl font-bold text-brand-blue dark:text-white">00
                        </div>
                        <div class="text-[10px] uppercase tracking-wider mt-1 opacity-60" data-key="countdown.secs">Secs
                        </div>
                    </div>
                </div>
                <p class="mt-6 text-slate-400 text-sm" data-key="countdown.date">17 December 2025</p>
            </div>

            <div class="mt-12">
                <button onclick="loadFunnyContent()"
                    class="px-6 py-3 rounded-full bg-slate-900 dark:bg-white text-white dark:text-slate-900 font-bold hover:opacity-90 transition-opacity shadow-lg">
                    <i class="fas fa-random mr-2"></i> <span data-key="btn.another">Show me another excuse</span>
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer
        class="bg-slate-50 dark:bg-slate-950 py-8 border-t border-slate-200 dark:border-slate-800 text-center text-slate-500 text-sm">
        <p>&copy; <span id="year"></span> TripSynapse. <span data-key="footer.rights">All rights reserved.</span></p>
    </footer>

    <script>
        // ... (Existing Theme Logic) ...
        // ... (Existing Logo Logic) ...
        // ... (Existing Multi-Language Logic) ...

        const translations = {
            en: {
                "nav.back": "Back to Home",
                "countdown.title": "Official Launching In",
                "countdown.days": "Days",
                "countdown.hours": "Hours",
                "countdown.mins": "Mins",
                "countdown.secs": "Secs",
                "countdown.date": "17 December 2025",
                "btn.another": "Show me another excuse",
                "footer.rights": "All rights reserved."
            },
            ro: {
                "nav.back": "Înapoi la Pagina Principală",
                "countdown.title": "Lansare Oficială În",
                "countdown.days": "Zile",
                "countdown.hours": "Ore",
                "countdown.mins": "Min",
                "countdown.secs": "Sec",
                "countdown.date": "17 Decembrie 2025",
                "btn.another": "Arată-mi altă scuză",
                "footer.rights": "Toate drepturile rezervate."
            }
        };

        // ... (Existing Funny Messages Logic) ...

        // ... (Existing UI update Logic) ...

        // --- 4. Countdown Timer Logic ---
        document.getElementById('year').textContent = new Date().getFullYear();

        function updateCountdown() {
            const launchDate = new Date("December 17, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance < 0) {
                const msg = currentLang === 'ro' ? "Ne-am lansat! Întoarce-te acasă." : "We have launched! Go back home.";
                document.getElementById("countdown-container").innerHTML = `<div class='text-2xl font-bold text-brand-blue dark:text-brand-orange'>${msg}</div>`;
                return;
            }
            // ... (Existing calculations and DOM updates) ...
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
        }
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // ... (Existing Theme/Logo Logic & Initial Setup) ...
        // --- 1. Dark Mode Check ---
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
            updateLogo();
        }

        // --- 2. Logo Logic ---
        function updateLogo() {
            const isDark = document.documentElement.classList.contains('dark');
            const logo = document.querySelector('.brand-logo');
            if (logo) logo.src = isDark ? 'logo-dark.jpg' : 'logo.jpg';
        }
        updateLogo();

        // --- 3. Multi-Language Logic ---
        let currentLang = 'en';

        // Check URL param immediately on load
        const urlParams = new URLSearchParams(window.location.search);
        const langParam = urlParams.get('lang');
        if (langParam === 'ro') {
            currentLang = 'ro';
        }

        const funnyMessages = [
            {
                icon: "fa-hard-hat",
                title: { en: "Building the Future...", ro: "Construim Viitorul..." },
                text: { en: "...but right now we can't even find the hammer. Give us a moment!", ro: "...dar momentan nu găsim ciocanul. Dă-ne un moment!" }
            },
            {
                icon: "fa-coffee",
                title: { en: "Caffeinating the Code", ro: "Cafeină pentru Cod" },
                text: { en: "Our developers are currently converting vast amounts of coffee into code. Please stand by.", ro: "Dezvoltatorii noștri transformă cantități uriașe de cafea în cod. Vă rugăm așteptați." }
            },
            {
                icon: "fa-robot",
                title: { en: "AI is Napping", ro: "AI-ul Trage un Pui de Somn" },
                text: { en: "The artificial intelligence decided to take a 'human nap'. We are poking it with a stick.", ro: "Inteligența artificială a decis să doarmă puțin. O trezim acum." }
            },
            {
                icon: "fa-cat",
                title: { en: "Cat on Keyboard", ro: "Pisica pe Tastatură" },
                text: { en: "We apologize, but the office cat is currently sleeping on the 'Deploy' button.", ro: "Ne cerem scuze, dar pisica de la birou doarme pe butonul de 'Publicare'." }
            },
            {
                icon: "fa-search",
                title: { en: "404: Motivation Found", ro: "404: Motivație Găsită" },
                text: { en: "Just kidding. We're actually building this page right now. It's going to be epic.", ro: "Glumim. Chiar construim această pagină acum. Va fi epică." }
            },
            {
                icon: "fa-bug",
                title: { en: "Bug Hunting", ro: "Vânătoare de Bug-uri" },
                text: { en: "We found a bug. We named him Kevin. We are currently trying to convince Kevin to leave.", ro: "Am găsit un bug. Îl cheamă Kevin. Încercăm să-l convingem pe Kevin să plece." }
            },
            {
                icon: "fa-magic",
                title: { en: "Magic in Progress", ro: "Magie în Desfășurare" },
                text: { en: "We are currently teaching our pixels how to behave. It's a rebellious batch.", ro: "Învățăm pixelii cum să se comporte. E un grup rebel." }
            }
        ];

        let currentMessageIndex = 0;

        function updateUI() {
            // Update Lang Button Text
            const code = currentLang === 'en' ? 'EN' : 'RO';
            document.getElementById('lang-code').innerText = code;

            // Update static text
            const elements = document.querySelectorAll('[data-key]');
            elements.forEach(el => {
                const key = el.getAttribute('data-key');
                if (translations[currentLang][key]) {
                    el.innerText = translations[currentLang][key];
                }
            });

            // Update links to keep language (home-link targets logo and back button)
            document.querySelectorAll('.home-link').forEach(link => {
                const base = link.getAttribute('href').split('?')[0];
                link.href = `${base}?lang=${currentLang}`;
            });

            // Refresh the current funny message in the correct language
            // (Only if content is already loaded, otherwise loadFunnyContent will handle it)
            const container = document.getElementById('funny-content');
            if (container.children.length > 0) {
                renderFunnyContent(currentMessageIndex);
            }
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'ro' : 'en';
            updateUI();
        }

        function loadFunnyContent() {
            // Pick a new random index
            currentMessageIndex = Math.floor(Math.random() * funnyMessages.length);
            renderFunnyContent(currentMessageIndex);
        }

        function renderFunnyContent(index) {
            const container = document.getElementById('funny-content');
            const msg = funnyMessages[index];

            container.innerHTML = `
                <div class="text-6xl mb-6 text-brand-orange animate-bounce">
                    <i class="fas ${msg.icon}"></i>
                </div>
                <h1 class="text-3xl md:text-5xl font-extrabold text-slate-900 dark:text-white mb-4 transition-all duration-300">
                    ${msg.title[currentLang]}
                </h1>
                <p class="text-xl text-slate-600 dark:text-slate-300 max-w-lg mx-auto leading-relaxed transition-all duration-300">
                    ${msg.text[currentLang]}
                </p>
            `;
        }

        // Initial setup
        updateUI();
        loadFunnyContent();
    </script>
</body>

</html>
